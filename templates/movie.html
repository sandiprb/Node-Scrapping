{% extends "base.html" %}

{% block main %}
<div class="container">
	<div class="row">
		<div class="col-sm-2 col-sm-offset-3">
		<img src="{{ movie.poster }}" />
		</div>
		<div class="col-sm-4">
			<h2> {{ movie.title }} </h2>
			<p> {{ movie.description }} </p>
			<div>
				{% for creator, role in movie.creators %}
				<div>
					<a href="#" title=""> {{ creator | capitalize }} : </a>  {{ role }}
				</div>
				{% endfor %} 
			</div>
		</div>
	</div>
</div>
{% endblock %}
